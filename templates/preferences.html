<!-- Form for user preference on halal restaurants -->

{% extends 'base.html' %}

{% block title %}Search for Halal Food{% endblock %}

{% block body %}
    
    <!-- Form for user preference  -->
    <div class="container">
        <h1><span class="pref-header" style="font-size:60px; font-weight: bolder;">What are you eating?</span></h1>
        <h1><span class="pref-header">Search for halal restaurants near you!</span></h1><br>

        <div id="pref-form">
            <form class="row g-3" method="GET" action="/foodfinder/search">
            <div class="col-12">
                <label for="inputCuisine" class="form-label"><b>Cuisine:</b></label>
                <input type="text" required="true" name="cuisine" class="form-control" id="inputCuisine" placeholder="Afghan, Hot Pot, Tacos, etc." style="border-width: medium;">
            </div>
            <div class="col-md-6">
                <label for="inputLocation" class="form-label"><b>Location:</b></label>
                <input type="text" required="true" name="location" class="form-control" id="inputLocation" placeholder="San Francisco, NYC, 336 O'Farrell St, San Francisco, CA 94102"style="border-width: medium">
            </div>
            <div class="col-md-6" style="background-color:white"><br>
                <b>Distance:</b> <br>
                <input type="radio" required="true" name="radius" value="5" id="fifty-miles">
                <label for="50 miles">5 miles</label>
                 
                <input type="radio" required="true" name="radius" value="10" id="ten-miles">
                <label for="10 miles">10 miles</label>
              
                <input type="radio" required="true" name="radius" value="15" id="fifteen-miles">
                <label for="15 miles">15 miles</label>
                
                <input type="radio" name="radius" value="24" id="twenty-five-miles">
                <label for="25 miles">25 miles</label>
               
            </div>    
            
             <div class="col-12">
                <button type="submit" class="btn btn-danger" >Search</button>
            </div>
        </form>
        </div>
        
    </div>

    
{% endblock %}
